<ion-header class="ion-text-center">
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" class="box3"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" class="box4"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Re-type Password</ion-label>
      <ion-input type="password" [(ngModel)]="retypePassword" class="box5"></ion-input>
    </ion-item>

    <ion-button class="signUpbutton" (click)="signUp()">Sign Up</ion-button>
  </div>
</ion-content>
